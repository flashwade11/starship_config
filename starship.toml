"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$directory\
$conda\
$python\
$git_branch\
$git_state\
$git_status\
$time\
$line_break\
$character
"""

[character]
disabled = false
success_symbol = '[îª…](bold blue)'
error_symbol = '[îª‡](bold red)'

[os]
disabled = false
format = "$symbol"

[os.symbols]
Ubuntu = "ïŒ› "
